<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Spell Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Random Spell Generator</h1>
    <label for="spellLevel">Select Spell Level:</label>
    <select id="spellLevel">
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
        <!-- Add more levels as needed -->
    </select>
    <button onclick="generateSpell()">Generate Spell</button>
    <div id="spellOutput">
        <h2>Spell: <span id="spellName"></span></h2>
        <p>Effect: <span id="spellEffect"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
