<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flabergast Spell Spinner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Flabergast Spell Spinner</h1>
    <label for="spellLevel">Select Spell Level:</label>
    <select id="spellLevel">
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
        <option value="4">Level 4</option>
        <option value="5">Level 5</option>
        <option value="6">Level 6</option>
        <option value="7">Level 7</option>
        <option value="8">Level 8</option>
        <option value="9">Level 9</option>
    </select>
    <button class="hexagon button">Flabergast!</button>
    <div id="spellOutput" class="hexagon output">
        <h2><span id="spellName"></span></h2>
        <p>Effect: <span id="spellEffect"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
